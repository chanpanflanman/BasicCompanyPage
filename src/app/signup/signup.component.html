<div class="signupGridContainer">
    <div class="signupFormCSS card justify-content">
        <form [formGroup]="signupForm" (ngSubmit)="signupLog(signupForm.value)">
            <div class="formGrid">
                <div>
                    <label for="name">Enter your name</label>
                    <input type="text" name="name" formControlName="name" pInputText aria-describedby="name-help">
                    <span style="color: red;" *ngIf="name && name.invalid && 
            name.touched">Please enter a valid name</span>
                </div>
                <div>
                    <label for="email">Enter your email address</label>
                    <input type="text" name="email" formControlName="email" pInputText aria-describedby="email-help">
                    <span style="color: red;" *ngIf="email && email.invalid && email.touched">Please enter a valid
                        email</span>
                </div>
                <div>
                    <label for="contact">Enter your phone number</label>
                    <input type="number" name="contact" formControlName="contact" pInputText
                        aria-describedby="contact-help">
                    <span style="color: red;" *ngIf="contact && contact.invalid && contact.touched">Please enter a valid
                        number</span>
                </div>
                <div>
                    <label for="password">Enter a password</label>
                    <input type="password" name="password" formControlName="password" pInputText
                        aria-describedby="password-help">
                    <span style="color: red;" *ngIf="password && password.invalid && password.touched">Please enter a
                        valid
                        password</span>
                </div>
                <button pButton pRipple class="p-button-success" [disabled]="signupForm.invalid">Submit</button>
                <a href="/login" style="color: rgb(102, 58, 102)" class="spacing">Already signed up? Click here to
                    login!</a>
            </div>
        </form>
    </div>
</div>
